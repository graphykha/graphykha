      <stop offset="0%" style="stop-color:#F7F5F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg1)"/>
  
